<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  	<!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/css/company_list.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/css/company_create.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/css/company_intern_remarks.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/css/timeline.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/css/not_allowed.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/css/hr_list.css' %}">

    <title>Diary Portal</title>
  </head>

  <body>
    <a href="{% url 'company_list' year=2020 %}" class="home-icon"><i class=" fa fa-home"></i></a>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
  		  <a class="navbar-brand mr-auto" href="{% url 'company_list' year=2020 %}">CCD Diary</a>
        <div class="d-flex align-items-center ">
          <span class="navbar-text mx-3 cool-font">{{ request.user }}</span>
        {% block dropdown-block %}
          <div class="btn-group">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{yr}}
          </button>
          <div class="dropdown-menu">
            {% for y in yr_list %}
            <a class="dropdown-item" href="{% url 'company_list' year=y %}">{{y}}</a>
            {% endfor %}
          </div>
        </div>
          {% endblock %}
          <a class="btn btn-info my-2 my-sm-0 mx-2" href="{% url 'hr_present_list' %}">All HR's</a>
          <a class="btn btn-success my-2 my-sm-0 mx-2" href="{% url 'company_create' %}">Add Company</a>
          <a class="btn btn-danger my-2 my-sm-0 mx-2" href ="{% url 'logout' %}">Logout</a>
        </div>
      </div>
	 </nav>
    {% block content %}{% endblock content %}
  </body>

<!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
<!-- Local script.js -->
<!--  <script type="text/javascript" src="{% static 'diary/js/script.js' %}"></script>-->
</html>
